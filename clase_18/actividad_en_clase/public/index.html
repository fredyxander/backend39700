<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="/set-cookie" method="POST">
      <div>
        <input type="text" placeholder="Name" name="client-name" />
        <input type="email" placeholder="Email" name="client-email" />
      </div>
      <br />
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <br />
    <button type="button" id="get-cookie-btn">Get cookie</button>
  </body>
  <script>
    const getCookieBtn = document.getElementById("get-cookie-btn");
    getCookieBtn.addEventListener("click", () => {
      fetch("/get-cookie")
        .then((res) => res.json())
        .then((data) => console.log(data));
    });
  </script>
</html>
